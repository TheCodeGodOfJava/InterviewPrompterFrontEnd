<!-- transcript.component.html -->
<mat-card class="transcript-card">
  <mat-card-header>
    <mat-card-title>Recognized Speech</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Loading / Error states -->
    @if (isLoading) {
      <div class="loading">
        <mat-spinner diameter="48"></mat-spinner>
        <p>Loading transcript...</p>
      </div>
    }

    @if (errorMessage) {
      <div class="error">
        <mat-icon>error_outline</mat-icon>
        <p>{{ errorMessage }}</p>
      </div>
    }

      <div class="word-list">
        @for (entry of words(); track entry.index) {
          <div class="word-row">
            {{ entry.word }}
          </div>
        }

        @if (isEmpty()) {
          <div class="placeholder">Waiting for speech...</div>
        }
      </div>
  </mat-card-content>
</mat-card>
